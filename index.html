<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Me Personal website</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<nav>
        <a href="#about">About me</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact me</a>
    </nav>
    <section id="about">
        <h2>About me</h2>
        <p>This is where you can write about yourself.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <p>List your projects and their descriptions here.</p>
    </section>
    <section id="contact">
        <h2>Contact me</h2>
			<form class="contact-form" action="#" method="post" enctype="multipart/form-data">
				<div class="input-group">
					<input class="input-field" type="text" name="userName" placeholder="Your name">
					<input class="input-field" type="text" name="userEmail" placeholder="Your email">
				</div>
				<div class="textarea-group">
					<textarea class="message-field" name="userMessage" placeholder="Your message"></textarea>
				</div>
				<button class="submit-button" type="submit">Submit</button>
			</form>
    </section>
</body>
</html>
